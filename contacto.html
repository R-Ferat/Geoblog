<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoMagia</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
              <div class="barra">
                 <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin">Geo<span
                     class="logo__bold">Magia</span></h1>
                 </a>
                 <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                 </nav>
              </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de Geomática con consejos y cursos</h2>
            <p class="no-margin">Contactanos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">4to Contacto<span></span></h3>
        <div class="contacto-bg"></div>
    
        <form id="contactForm" class="formulario">
          <div class="campo">
            <label class="campo__label" for="nombre">Nombre</label>
            <input class="campo__field" type="text" placeholder="¿Cómo se llama tu nombre?" id="nombre" required>
          </div>
          <div class="campo">
            <label class="campo__label" for="email">Email</label>
            <input class="campo__field" type="email" placeholder="pon aquí tu correo electrónico" id="email" required>
          </div>
          <div class="campo">
            <label class="campo__label" for="mensaje">Mensaje</label>
            <textarea class="campo__field campo__field--textarea" id="mensaje" required></textarea>
          </div>
          <div class="campo">
            <input type="submit" value="Enviar" class="boton--secundario">
          </div>
        </form>
      </main>
    
      <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
          event.preventDefault();
          
          const nombre = document.getElementById('nombre').value;
          const email = document.getElementById('email').value;
          const mensaje = document.getElementById('mensaje').value;
    
          if (!nombre || !email || !mensaje) {
            alert('Por favor, completa todos los campos.');
            return;
          }
    
          try {
            const response = await fetch('/.netlify/functions/contact', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ nombre, email, mensaje }),
            });
    
            const result = await response.json();
            if (response.ok) {
              alert('¡Gracias por tu mensaje! Te responderemos pronto.');
              document.getElementById('contactForm').reset();
            } else {
              alert(`Error: ${result.message}`);
            }
          } catch (error) {
            console.error("Error submitting the form:", error);
            alert('Hubo un error al enviar el formulario. Por favor, intenta de nuevo.');
          }
        });
      </script>
    

<footer class="footer">
    <div class="contenido">
        <div class="barra">
            <a class="logo" href="index.html">
               <h1 class="logo__nombre no-margin">Geo<span
                class="logo__bold">Magia</span></h1>
            </a>
            <nav class="navegacion">
               <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
               <a href="cursos.html" class="navegacion__enlace">Cursos</a>
               <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
         </div>
    </div>
</footer>

</body>
</html>
